<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Linkndo arquivos -->
     <link rel="stylesheet" href="login.css">

</head>
<body>
    <form>
        <h1>Login</h1>
        <div class="username">
            <input type="text" id="username" name="username" placeholder="">
            <label for="username" id="lusername">Username</label>
        </div>
        <div class="pwd">
            <input type="password" id="pwd" name="password" placeholder="">
            <label for="pwd" id="lpwd">Password</label>
        </div>
        <div class="remember-forgot">
            <input type="checkbox" name="remember" id="remember" value="remember">
            <label for="remember" id="lremember">Remember me</label>
            <a href="#" target="_blank" class="l1">Forgot Password</a>
        </div>
        <div class="button">
            <button id="Sign-In"><span class="sp1"></span>Sign in</button>
        </div>
        <div class="Sign-Up">
            <span>Dont have account? <a href="#" target="_blank" class="l2">Sign Up</a></span>
        </div>
    </form>
</body>
</html>
